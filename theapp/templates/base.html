<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/248f55b135.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.todo.css'%}">



</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-list-check"></i>ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'todo-list'%}">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'todo-completed'%}">Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'todo-incompleted'%}">InCompleted</a>
              </li>
              <li class="nav-item">
                <a href="{%url 'todo-add'%}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add New Task</a>
              </li>
            </ul>
            <form class="d-flex gap-3">
              <div class="mt-3">{{request.user}}</div>
              <a href="{%url 'sign-out'%}" class="btn btn-dark" type="submit">LogOut</a>
            </form>
          </div>
        </div>
      </nav>
      {% block main_block %}
      {% endblock %}
</body>
</html>
