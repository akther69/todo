{% extends "base.html" %}
{% block main_block %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 my-3">
        {%for t in tasks%}
        <div class="card my-4">
        <h5 class="card-header">TASK</h5>
        <div class="card-body">
        <h5 class="card-title">{{t.title}}</h5>
        <p class="card-text"><th>{% if t.status %}
                                    Completed
                                    {% else %}
                                    Not Completed
                                    {% endif %}</th></p>
        <p class="card-text"><th>{{t.created_date}}</th></p>
        <a href="{%url 'todo-edit' t.id%}" class="btn btn-warning" style="margin-right: 10px;"><i class="fa-solid fa-pen-to-square"></i></a>
        <a href="{%url 'todo-delete' t.id%}" class="btn btn-danger" style="margin-right: 10px;"><i class="fa-solid fa-trash"></i></a>
    </div>
  </div>
  {%endfor%}
        <div class="col-3"></div>
    </div>
</div>
</div>
{% endblock  %}
